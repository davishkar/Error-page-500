<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Error</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }

        html, body {
            align-items: center;
            background: linear-gradient(#1a1a1c, #1a1a1c);
            color: white;
            display: flex;
            flex-direction: column;
            font: 2rem "Poiret One", sans-serif;
            height: 100vh;
            justify-content: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-shadow: 0 0 10px #fff;
            animation: blink 4.8s infinite both;
            font-size: 3rem;
        }

        .error-number {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 5rem;
        }

        .box {
            height: 80px;
            width: 80px;
            overflow: hidden;
            position: relative;
            transform: rotateZ(270deg) scale(1.05);
        }

        .box:nth-of-type(2) {
            transform: rotateX(-180deg) rotateY(180deg) rotateZ(270deg) scale(1.05);
        }

        .box span {
            animation: loader 4.8s infinite both;
            display: block;
            height: 100%;
            position: absolute;
            width: 100%;
        }

        .box span::after {
            background: #fff;
            border-radius: 50%;
            content: "";
            left: 50%;
            padding: 6px;
            position: absolute;
            top: 0;
            transform: translateX(-50%);
        }

        @keyframes loader {
            0% { opacity: 0; transform: rotate(180deg); }
            5% { opacity: 1; transform: rotate(300deg); }
            30% { transform: rotate(420deg); }
            35% { transform: rotate(625deg); }
            70% { transform: rotate(800deg); opacity: 1; }
            75% { opacity: 0; transform: rotate(900deg); }
            100% { opacity: 0; transform: rotate(900deg); }
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 0.2; }
            25%, 75% { opacity: 1; }
        }

        h5, p {
            font-family: monospace;
            font-size: 1rem;
            margin: 10px 0;
        }

        p a {
            color: cyan;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .error-number {
                flex-direction: column;
                font-size: 3rem;
            }

            .box {
                height: 60px;
                width: 60px;
            }

            h1 {
                font-size: 2rem;
            }

            h5, p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Server is Busy!</h5>
        <div class="error-number">
            <h1>5</h1>
            <div class="box"><span></span><span></span><span></span><span></span><span></span></div>
            <h1>0</h1>
        </div>
        <p>We are currently experiencing high traffic.<br/>
            <a href="#">Go Back</a> or visit here later.
        </p>
    </div>
</body>
</html>
